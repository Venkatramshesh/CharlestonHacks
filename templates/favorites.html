<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Favorite Spots</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <h2>To help others share 3 favorite spots in the cities you have visited:</h2>
    <input type="text" placeholder="Spot 1" required><br>
    <input type="text" placeholder="Spot 2" required><br>
    <input type="text" placeholder="Spot 3" required><br>
    <form action="/complete" method="POST">
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
